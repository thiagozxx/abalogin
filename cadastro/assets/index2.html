<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>cadastro</title>
</head>

<body>
    <div class="cadastro" id="cadastro">
        <div class="box">
            <div id="nomeCad">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" maxlength="45" required>
            </div>
            <div id="CepCad">
                <label for="cep">Cep:</label>
                <input type="text" id="cep" maxlength="9">
            </div>
            <div id="ruaCad">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" maxlength="45">
            </div>
            <div id="cidadeCad">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" maxlength="45">
            </div>
            <div id="cidadeCad">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" maxlength="45">
            </div>
            <div id="emailCad">
                <label for="email">Email:</label>
                <input type="text" id="email" maxlength="45">
            </div>
            <div id="ufCad">
                <label for="uf">UF:</label>
                <input type="text" id="uf" maxlength="2">
            </div>

            <div class="button">
                <button id="botao" onclick="register()">Cadastrar</button>
            </div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
